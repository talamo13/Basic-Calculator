<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output-screen">
                <div class="equation">
                    <span id="num1"></span>
                    <span id="operator"></span>
                    <span id="num2"></span>
                </div>
                <div id="answer"></div>
            </div>
            <div class="button-container">
                <div class="rows">
                    <button id="AC" onclick="onClick(event)">AC</button>                
                    <button id="7" onclick="onClick(event)">7</button>                
                    <button id="4" onclick="onClick(event)">4</button>                
                    <button id="1" onclick="onClick(event)">1</button>                
                    <button id="<" onclick="onClick(event)"><</button>                
                </div>
                <div class="rows">
                    <button id="( )" onclick="onClick(event)">( )</button>                
                    <button id="8" onclick="onClick(event)">8</button>                
                    <button id="5" onclick="onClick(event)">5</button>                
                    <button id="2" onclick="onClick(event)">2</button>                
                    <button id="0" onclick="onClick(event)">0</button>                
                </div>
                <div class="rows">
                    <button id="%" onclick="onClick(event)">%</button>                
                    <button id="9" onclick="onClick(event)">9</button>                
                    <button id="6" onclick="onClick(event)">6</button>                
                    <button id="3" onclick="onClick(event)">3</button>                
                    <button id="." onclick="onClick(event)">.</button>                
                </div>
                <div class="rows">
                    <button id="/" onclick="onClick(event)">/</button>                
                    <button id="x" onclick="onClick(event)">x</button>                
                    <button id="-" onclick="onClick(event)">-</button>                
                    <button id="+" onclick="onClick(event)">+</button>                
                    <button id="=" onclick="onClick(event)">=</button>                
                </div>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
